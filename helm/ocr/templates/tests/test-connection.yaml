apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ocr.fullname" . }}-test-connection"
  labels:
    {{- include "ocr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - "{{ include "ocr.fullname" . }}:{{ default 5001 $.Values.service.port }}"
  restartPolicy: Never
